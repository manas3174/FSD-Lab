<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Form</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pune City</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="punecity.html">Home</a>
              </li>
              <div class="dropdown">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    About
                    </a>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="colleges.html">Colleges</a></li>
                    <li><a class="dropdown-item" href="transport.html">Transportation Facilities</a></li>
                    <li><a class="dropdown-item" href="history.html">Historical Places/Monuments</a></li>
                    <li><a class="dropdown-item" href="hotels.html">Hotels</a></li>
                    </ul>
                </li>
              </div>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <h1 class="mx-5 mt-4 mb-2">Feedback Form</h1>
      <form class="mx-5 my-3">
        <div class="mb-3">
          <label for="exampleInputtext1" class="form-label">First Name</label>
          <input type="text" class="form-control w-50" id="exampleInputtext1" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-4">
          <label for="exampleInputname2" class="form-label">Last Name</label>
          <input type="text" class="form-control w-50" id="exampleInputname2" required>
        </div>
        <select class="form-select mb-2 w-50" aria-label="Default select example">
            <option selected>Select your age group</option>
            <option value="1">18-30</option>
            <option value="2">31-50</option>
            <option value="3">51-80+</option>
          </select><br>
          <p>Do you reside in Pune?</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
          </div>

          <label for="customRange3" class="form-label">How would you rate this website? (out of 5)</label><br>
          <input type="range" class="form-range w-25 mb-3" min="0" max="5" step="1" id="customRange3">

        <div class="mb-3 w-75">
            <label for="exampleFormControlTextarea1" class="form-label">Feedback</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1">By clicking this you agree to the Terms & Conditions</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

        
      </form>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
