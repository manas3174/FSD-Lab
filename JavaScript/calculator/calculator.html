<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Calculator</title>
  <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
  <div class="mx-3 my-3">
    <h1>Calculator</h1>

    <input class="mt-3" type="text" id="num1" name="num1" placeholder="Enter first number"><br>
    <input class="mt-3" type="text" id="num2" name="num2" placeholder="Enter second number"><br>

    <button class="btn btn-primary mt-3" onclick="add()">Add</button>
    <button class="btn btn-danger mt-3" onclick="subtract()">Subtract</button>
    <button class="btn btn-warning mt-3" onclick="multiply()">Multiply</button>
    <button class="btn btn-success mt-3" onclick="divide()">Divide</button>
    <br>

    <label class="mt-4" for="result">Result:</label>
    <input type="text" id="result" name="result" readonly><br><br>
  </div>
</body>
</html>
