<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Form</title>
    
</head>
<body>
    <div class="ms-5 mt-5">
        <h1 class="ps-4">Student Registration</h1>
        <h4 class="ps-5 mt-3">Please enter the following details</h4>
        <input class="ms-5 p-1 ps-3 mt-3 w-50" type="text" placeholder="Username" id="uname" required><br>
        <input class="ms-5 p-1 ps-3 mt-3 w-50" type="email" placeholder="Email" id="mail" required><br>
        <input class="ms-5 p-1 ps-3 mt-3 w-50" type="number" placeholder="Phone Number" id="num" required><br>
        <input class="ms-5 p-1 ps-3 mt-3 w-50" type="password" placeholder="Password" id="pw1" required><br>
        <input class="ms-5 p-1 ps-3 mt-3 w-50" type="password" placeholder="Confirm Password" id="pw2" required><br>
        <button onclick="main()" href="#" class="btn btn-primary mt-4 ms-5">Submit</button>
    </div>

    <div id="error-message"></div>

    <script type="text/javascript" href="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
